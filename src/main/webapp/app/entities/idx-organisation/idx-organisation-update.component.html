<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-idx-organisation-heading">Create or edit a IDX Organisation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!iDXOrganisation.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="iDXOrganisation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cDB">C DB</label>
                    <input type="number" class="form-control" name="cDB" id="field_cDB"
                        [(ngModel)]="iDXOrganisation.cDB" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_organisationName">Organisation Name</label>
                    <input type="text" class="form-control" name="organisationName" id="field_organisationName"
                        [(ngModel)]="iDXOrganisation.organisationName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nationalPracticeCode">National Practice Code</label>
                    <input type="text" class="form-control" name="nationalPracticeCode" id="field_nationalPracticeCode"
                        [(ngModel)]="iDXOrganisation.nationalPracticeCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                        [(ngModel)]="iDXOrganisation.active" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_organisationid">Organisationid</label>
                    <select class="form-control" id="field_organisationid" name="organisationid" [(ngModel)]="iDXOrganisation.organisationid">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="agreementOrganisationOption.id === iDXOrganisation.organisationid?.id ? iDXOrganisation.organisationid : agreementOrganisationOption" *ngFor="let agreementOrganisationOption of organisationids; trackBy: trackAgreementOrganisationById">{{agreementOrganisationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
